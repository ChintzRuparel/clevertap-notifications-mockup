<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <script async defer src="scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">



    <style>
        .machine {
    height: 400px;
    width: 100%;
    background-color: blanchedalmond;
}

.slot {
    height: 180px;
    border: 1px solid black;
    background-color: coral;
    overflow: hidden;
}

.value {
    font-size: 100px;
}

.running {
    animation: slide 0.4s infinite;
}

.lever {
    font-size: 50px;
}

.result {
    font-size: 30px;
}

@keyframes slide {
    0% {
        transform: translateY(-150px);
    }
    100% {
        transform: translateY(150px);
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row machine justify-content-center align-items-center">
            <div class="col-3 slot m-1 row justify-content-center align-items-center" id="slot1">
                <div class="value" id="val1">😄</div>
            </div>
            <div class="col-3 slot m-1 row justify-content-center align-items-center" id="slot2">
                <div class="value" id="val2">😇</div>
            </div>
            <div class="col-3 slot m-1 row justify-content-center align-items-center" id="slot3">
                <div class="value" id="val3">😊</div>
            </div> <br>
            <div >
                <button class="lever" id="lever">Start</button>
            </div>
            <div class="result col-12 mb-5 ml-3" id="result">
                Result : 
            </div>
        </div>
    </div>


    <script>
        let values = ['😉', '🤣', '😘', '😋', '🤓', '😣', '😍', '😵', '😴', '🤔'];
let val1 = document.getElementById('val1');
let val2 = document.getElementById('val2');
let val3 = document.getElementById('val3');
let lever = document.getElementById('lever');
let result = document.getElementById('result');

lever.onclick = () => {
    result.textContent = "Result : ";
    val1.classList.add('running');
    val2.classList.add('running');
    val3.classList.add('running');
    let start = setInterval(() => {
        val1.textContent = values[Math.floor(Math.random() * 100)];
        val2.textContent = values[Math.floor(Math.random() * 100)];
        val3.textContent = values[Math.floor(Math.random() * 100)];
    },500);
    setTimeout(() => {
        clearInterval(start);
        val1.classList.remove('running');
        val2.classList.remove('running');
        val3.classList.remove('running');
        if((val1.textContent === val2.textContent) &&(val2.textContent === val3.textContent) ){
            result.textContent = "Result : Congratulations, YOU WON";
        }else{
            result.textContent = "Result : Try Again, YOU COULDN'T WIN";
        }
    },2000);
}
    </script>
</body>
</html>
